<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de d√©</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper d-flex justify-content-center">

    <div class="row">
      <div class="col-6 gamer-on" id="id-1">
        <div class="score-1">
          <p class="text-center players">PLAYER 1 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="dot-1" class="bi bi-circle-fill red-dot-on" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
            </svg>
          </p>
          <p class="text-center score-font-size total-1">0</p>
        </div>

        <p class="new-game d-flex align-items-center justify-content-around" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle svg-color" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>NEW GAME
        </p>

        <div class="current-score-1">
          <p class="current text-center pt-1">CURRENT</p>
          <p class="text-white text-center fs-3 scoring-1">0</p>
        </div>

        <p class="roll-dice d-flex align-items-center justify-content-around" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat svg-color" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg>ROLL DICE
        </p>

        <p class="hold d-flex align-items-center justify-content-around" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-in-down svg-color" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>HOLD
        </p>

      </div>
        
      <div class="col-6 gamer-2" id="id-2">
        <div class="score-2">
          <p class="text-center players">PLAYER 2
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="dot-2" class="bi bi-circle-fill red-dot-off" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </p>
          <p class="text-center score-font-size total-2">0</p>
        </div>
        
        <div class="box-dice">
          <img id="box" class="dice" src="dado_1.svg" alt="dice">
        </div>

        <div class="current-score-2">
          <p class="current text-center pt-1">CURRENT</p>
          <p class="text-white text-center fs-3 scoring-2">0</p>
        </div>
      </div>
    </div>

  </div>
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
              integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
              crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
              integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
              crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
